name: apps

include:
  - common/compose.postgres.yaml #miniflux db
  - common/compose.system.yaml
  - common/compose.monitoring.yaml

services:
  miniflux:
    image: miniflux/miniflux:latest@sha256:e21953092096579daaad39ba69729f01b08380b03bae4544a943f549c8e11a67
    container_name: miniflux
    init: true
    labels:
      - traefik.enable=true
      - metrics-job=miniflux
      - scrape-port=8080
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - RUN_MIGRATIONS=1
      - "BASE_URL=https://miniflux.${DOMAIN?}"
      - POLLING_PARSING_ERROR_LIMIT=99
      - DATABASE_URL_FILE=/run/secrets/miniflux-database_url
      - METRICS_COLLECTOR=1
      - METRICS_ALLOWED_NETWORKS=127.0.0.1/8,172.0.0.1/8
    secrets:
      - miniflux-database_url
    healthcheck:
      test: ["CMD", "/usr/bin/miniflux", "-healthcheck", "auto"]
    # port: 8080
    deploy:
      resources:
        reservations:
          cpus: "0.05"
          memory: 24M
        limits:
          memory: 128M
  miniflux-sidekick:
    container_name: miniflux-sidekick
    init: true
    deploy:
      resources:
        reservations:
          cpus: "0.02"
          memory: 20M
        limits:
          memory: 128M
    image: ghcr.io/nalabelle/miniflux-sidekick:0.1.1730935128@sha256:81aacb6510227f01268276bac251f1c4744fa5f1c5dabce5c0729fef8385c7e7
    env_file: _secrets/apps/miniflux-sidekick.env
    volumes:
      - "${VOLUMES?}/miniflux-sidekick-config:/config"

  libreddit:
    # used to be libreddit, swapped to redlib
    image: quay.io/redlib/redlib:latest@sha256:acbd898fcf61396e3fc6e7108816b501cf8a2400f57722c5326a3a17d8e237c1
    restart: unless-stopped
    init: true
    container_name: libreddit
    environment:
      - REDLIB_DEFAULT_THEME=black
    labels:
      - "traefik.enable=true"
    # ports: 8080
    deploy:
      resources:
        reservations:
          cpus: "0.02"
          memory: 20M
        limits:
          memory: 256M

  wallabag:
    image: wallabag/wallabag@sha256:8854765d299d8e93f962d4be02ceb5703ed2ee24ec6c884f870bb7a18de41378
    restart: unless-stopped
    init: true
    container_name: wallabag
    labels:
      - "traefik.enable=true"
    env_file: _secrets/apps/wallabag.env
    # ports: 80
    configs:
      - source: wallabag_99-custom
        target: /etc/php81/conf.d/99-custom.ini
        mode: 0444
    volumes:
      - ${VOLUMES?}/wallabag/data:/var/www/wallabag/data
      - ${VOLUMES?}/wallabag/images:/var/www/wallabag/web/assets/images
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/api/info",
        ]
      interval: 1m
      timeout: 3s
    deploy:
      resources:
        reservations:
          cpus: "0.02"
          memory: 20M
        limits:
          memory: 256M
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  redis:
    image: redis:alpine@sha256:ea9fcb1c25a20121af8a57d42cd5fea83d3b2cbb497a993f2a15265e0d59043e
    container_name: redis
    init: true
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          cpus: "0.02"
          memory: 20M
        limits:
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 20s
      timeout: 3s

  grist:
    image: registry-1.docker.io/gristlabs/grist:1.2.1@sha256:a96916d6a70601ab86fba6eb1fef7023b206001f023622c4f22616ecfd01588c
    container_name: grist
    init: true
    environment:
      - APP_HOME_URL=https://grist.${DOMAIN?}
      - GRIST_SINGLE_ORG=${ORG?}
    labels:
      - "traefik.enable=true"
    entrypoint:
      - node
      - ./sandbox/supervisor.mjs
    #ports: 8484
    volumes:
      - ${VOLUMES?}/grist:/persist
    deploy:
      resources:
        reservations:
          cpus: "0.05"
          memory: 64M
        limits:
          memory: 512M

configs:
  wallabag_99-custom:
    content: |
      memory_limit=200M

secrets:
  miniflux-database_url:
    file: ${SECRETS:?}/${COMPOSE_PROJECT_NAME:?}/miniflux/database_url
