name: apps

include:
  - common/compose.postgres.yaml #miniflux db
  - common/compose.system.yaml

services:
  miniflux:
    image: miniflux/miniflux:latest@sha256:7d3e21d8c81b6ee3b1a177bba0099821c4eaa0ab38e7a7c0be461ed271e6c33f
    container_name: miniflux
    init: true
    labels:
      - "traefik.enable=true"
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - RUN_MIGRATIONS=1
      - "BASE_URL=https://miniflux.${DOMAIN?}"
      - POLLING_PARSING_ERROR_LIMIT=99
      - DATABASE_URL_FILE=/run/secrets/miniflux-database_url
    secrets:
      - miniflux-database_url
    healthcheck:
      test: ["CMD", "/usr/bin/miniflux", "-healthcheck", "auto"]
    # port: 8080
    deploy:
      resources:
        reservations:
          cpus: "0.05"
          memory: 24M
        limits:
          memory: 128M
  miniflux-sidekick:
    container_name: miniflux-sidekick
    init: true
    deploy:
      resources:
        reservations:
          cpus: "0.02"
          memory: 20M
        limits:
          memory: 128M
    image: ghcr.io/nalabelle/miniflux-sidekick:0.1.1729902975@sha256:2d05281f2bd0eb59c8261252ccc9f9115872c8ee25b3c34211d46e8ff766a86b
    env_file: _secrets/apps/miniflux-sidekick.env
    volumes:
      - "${VOLUMES?}/miniflux-sidekick-config:/config"

  libreddit:
    # used to be libreddit, swapped to redlib
    image: quay.io/redlib/redlib:latest@sha256:42db7afd24d3e55ceccb38f6e91ecfd44d78f381a04848bb4de67dae1836a3e4
    restart: unless-stopped
    init: true
    container_name: libreddit
    environment:
      - REDLIB_DEFAULT_THEME=black
    labels:
      - "traefik.enable=true"
    # ports: 8080
    deploy:
      resources:
        reservations:
          cpus: "0.02"
          memory: 20M
        limits:
          memory: 256M

  wallabag:
    image: wallabag/wallabag@sha256:8854765d299d8e93f962d4be02ceb5703ed2ee24ec6c884f870bb7a18de41378
    restart: unless-stopped
    init: true
    container_name: wallabag
    labels:
      - "traefik.enable=true"
    env_file: _secrets/apps/wallabag.env
    # ports: 80
    configs:
      - source: wallabag_99-custom
        target: /etc/php81/conf.d/99-custom.ini
        mode: 0444
    volumes:
      - ${VOLUMES?}/wallabag/data:/var/www/wallabag/data
      - ${VOLUMES?}/wallabag/images:/var/www/wallabag/web/assets/images
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/api/info",
        ]
      interval: 1m
      timeout: 3s
    deploy:
      resources:
        reservations:
          cpus: "0.02"
          memory: 20M
        limits:
          memory: 256M
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  redis:
    image: redis:alpine@sha256:de13e74e14b98eb96bdf886791ae47686c3c5d29f9d5f85ea55206843e3fce26
    container_name: redis
    init: true
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          cpus: "0.02"
          memory: 20M
        limits:
          memory: 256M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 20s
      timeout: 3s

  grist:
    image: registry-1.docker.io/gristlabs/grist:1.2.1@sha256:a96916d6a70601ab86fba6eb1fef7023b206001f023622c4f22616ecfd01588c
    container_name: grist
    init: true
    environment:
      - APP_HOME_URL=https://grist.${DOMAIN?}
      - GRIST_SINGLE_ORG=${ORG?}
    labels:
      - "traefik.enable=true"
    entrypoint:
      - node
      - ./sandbox/supervisor.mjs
    #ports: 8484
    volumes:
      - ${VOLUMES?}/grist:/persist
    deploy:
      resources:
        reservations:
          cpus: "0.05"
          memory: 64M
        limits:
          memory: 512M

configs:
  wallabag_99-custom:
    content: |
      memory_limit=200M

secrets:
  miniflux-database_url:
    file: ${SECRETS?}/apps/miniflux/database_url
