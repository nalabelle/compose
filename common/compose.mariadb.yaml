services:
  mariadb:
    image: mariadb:11@sha256:2d50fe0f77dac919396091e527e5e148a9de690e58f32875f113bef6506a17f5
    container_name: ${COMPOSE_PROJECT_NAME:?}-mariadb
    volumes:
      - ${VOLUMES:?}/${COMPOSE_PROJECT_NAME:?}/mariadb/data:/var/lib/mysql
      - ${VOLUMES:?}/${COMPOSE_PROJECT_NAME:?}/mariadb/backup:/var/backup/mariadb
    configs:
      - source: mariadb-backup
        target: /usr/local/bin/db-backup
        mode: 555
    secrets:
      - mariadb-password
    environment:
      MARIADB_AUTO_UPGRADE: "1"
      MARIADB_INITDB_SKIP_TZINFO: "1"
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/mariadb-password
    networks:
      - default
    command:
      - --innodb-buffer-pool-size=512M
      - --transaction-isolation=READ-COMMITTED
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      #- --max-connections=512
      - --innodb-rollback-on-timeout=OFF
      - --innodb-lock-wait-timeout=120
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 5s
      timeout: 5s
      retries: 5
    labels:
      - chadburn.enabled=true
      - chadburn.job-exec.mariadb-backup.schedule=@every 12h
      - chadburn.job-exec.mariadb-backup.command=/usr/local/bin/db-backup
    deploy:
      resources:
        reservations:
          cpus: "0.05"
          memory: 64M
        limits:
          memory: 512M
    expose:
      - 3306
    init: true
    security_opt:
      # see https://github.com/MariaDB/mariadb-docker/issues/434#issuecomment-1136151239
      - seccomp:unconfined
      - apparmor:unconfined
    stop_grace_period: 5s

secrets:
  mariadb-password:
    file: ${SECRETS:?}/${COMPOSE_PROJECT_NAME:?}/common/mariadb/password

configs:
  mariadb-backup:
    file: ${CONFIGS:?}/common/mariadb/db-backup
