name: system

services:
  alloy:
    image: registry-1.docker.io/grafana/alloy:v1.8.3@sha256:ab04df3936e4d71d31b6f55e0c58a7e749091f59635dd8c2bc731ba1b6c93701
    container_name: ${HOSTNAME:?}-alloy #dclint disable-line service-container-name-regex
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    configs:
      - source: alloy-config
        target: /etc/alloy/alloy.config
    secrets:
      - source: alloy-api-key
        target: /etc/alloy/api-key
    environment:
      - ALLOY_REMOTE_WRITE_URL
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --stability.level=experimental
      - /etc/alloy/alloy.config
    restart: unless-stopped
    labels:
      - traefik.enable=true
    deploy:
      resources:
        reservations:
          cpus: "0.01"
          memory: 32M
        limits:
          memory: 256M
    expose:
      - "12345"
    hostname: ${HOSTNAME:?}-alloy
    privileged: true

  kopia:
    image: kopia/kopia:latest@sha256:615b786bdb46d5a9301338983e8077e5be0f1c643b7a3188c8732989104accf4
    container_name: kopia
    volumes:
      - ${VOLUMES:?}:/volumes:ro
      - kopia-cache:/app/cache
    configs:
      - source: kopia-backup
        target: /usr/local/bin/kopia-backup
    environment:
      KOPIA_LOG_DIR: /app/logs
      KOPIA_CACHE_DIRECTORY: /app/cache
      KOPIA_SERVER_ADDRESS:
      KOPIA_PASSWORD:
    command:
      - infinity
    entrypoint: sleep
    restart: unless-stopped
    user: "0:0"
    deploy:
      resources:
        reservations:
          cpus: "0.01"
          memory: 24M
        limits:
          memory: 512M
    init: true

  oom:
    image: registry-1.docker.io/library/docker:cli@sha256:3c69ee4af37c4efc954a29aeeb063f2194f3764851239e1fdbaa39c9dfe1157d
    container_name: oom
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - events
      - --filter
      - type=container
      - --filter
      - event=oom
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          cpus: "0.01"
          memory: 7M
        limits:
          memory: 30M
    init: true

volumes:
  kopia-cache: {}

secrets:
  alloy-api-key:
    environment: ALLOY_API_KEY

configs:
  alloy-config:
    file: ./alloy.config
  kopia-backup:
    file: ./kopia-backup
